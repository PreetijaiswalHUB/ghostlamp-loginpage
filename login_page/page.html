<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="ghostlogo.png">
        <div class="container">
        <img class="office_img"  src="office_img.png">
        <div class="login">
                <p class="heading">Welcome Back :)</p>
                <span>To keep connected with us please login with your personal information by 
                     address and password <i style=" color:goldenrod; padding: 0px;" class="fa fa-bell"></i></span>
                <div class="items">
                    <div class="email">
                        <i class="fa fa-envelope" ></i><span class="items_heading">Email Address<br></span> 
                        <input type="email" class="items_cont" placeholder="Justin@ghostlamp.io">
                    </div>    
                    <div class="password">
                            <i class="fa fa-lock" ></i>
                            <span class="items_heading">Password<br></span>
                            <input type="password" class="items_cont" placeholder="Enter your password">
                    </div>    
                </div> 
                    <div class="check">
                         <!-- <p class="remb"><input class="checkbox" type="checkbox"> Remember me</p>  -->
                         <label class="cont">Remember Me
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                          
                         <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    <div class="button">
                    <input type="submit" class="btn1" value="Login Now"/>
                    <input type="submit" class="btn2" value="Create Account"/>
                    </div>
                    <p>Or you can join with</p>
                <div class="icons">
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>

        </div>
        </div>

</div>
</body>
</html>
